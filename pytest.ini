[pytest]
# Configuração do pytest para Django
DJANGO_SETTINGS_MODULE = config.settings
python_files = test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=0
    --ignore=tests.py
testpaths = apps
norecursedirs = .git __pycache__ venv env migrations
